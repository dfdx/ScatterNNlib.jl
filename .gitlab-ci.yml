variables:
  CI_APT_INSTALL: 'libgomp1'
  JULIA_NUM_THREADS: '4'
  NVIDIA_VISIBLE_DEVICES: 'all'
  NVIDIA_DRIVER_CAPABILITIES: 'compute,utility'
  CI_THOROUGH: 'true'
  JULIA_CUDA_VERSION: '10.2'
  JULIA_CUDA_USE_BINARYBUILDER: 'true'

include:
  - 'https://raw.githubusercontent.com/JuliaGPU/gitlab-ci/master/templates/v6.yml'

image: ubuntu:bionic

test:v1.4:
  extends:
    - .julia:1.4
    - .test
  variables:
    CI_VERSION_TAG: 'v1.4'
  tags:
    - nvidia
    - cuda_10.2

test:v1.5:
  extends:
    - .julia:1.5
    - .test
  variables:
    CI_VERSION_TAG: 'v1.5'
  tags:
    - nvidia
    - cuda_10.2

test:dev:
  extends:
    - .julia:nightly
    - .test
  allow_failure: true
  variables:
    CI_VERSION_TAG: 'v1.6'
  tags:
    - nvidia
    - cuda_10.2

coverage:
  stage: post
  extends:
    - .julia:1.4
  script:
    - julia -e 'using Pkg;
                Pkg.instantiate();
                Pkg.add("Coverage")'
    - julia -e 'using Coverage;
                cl, tl = get_summary(process_folder());
                println("(", cl/tl*100, "%) covered")'
  coverage: '/\(\d+.\d+\%\) covered/'

